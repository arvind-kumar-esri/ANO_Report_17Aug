<!DOCTYPE html>
<html>
    <head>
        <title>Incidents in Chattisgarh</title>

              
        <link rel = "stylesheet" href="Incidents in Chattisgarh.css" type="text/css">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>  

        
        <!-- arcgis js -->
        <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.23/"></script>

        <!-- calcite -->

        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.0-beta.81/calcite.css" />
   
        <script src="Incidents in Chattisgarh.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        


       
        

    </head>
    
<body>
    <!-- header div -->
    <div id = "header">

        <div id = "image" style="display: inline-block;">
            <img src= "https://seeklogo.com/images/C/chhattisgarh-govt-logo-CDE4C0558C-seeklogo.com.png" width="60" height="60"></img>
            <span style="float: right; margin-left: 10px;"><h2>Monthly Naxal Operations</h2></span> 
            
        </div> 
        <hr>
        

    </div>

    <!-- dropdown div -->
    <div id="dropdown" style="font-size: small; font-weight: bold; margin-top: 10px; ">
        
            <label style="position:absolute; left: 300px; padding-top: 8px;">District</label>
            <select name = "district-names" id="names">
                <option>All</option>
            </select>

            <label style="position:absolute; left: 620px; padding-top: 8px;">Month</label>
            <select name = "months" id="month">
                <option>All</option>
            </select>

            

            
        
    </div>

        </svg>
    </button>

    <!-- refresh button -->
    <button id="refresh">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
    </button>

    <button id= "chart">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
            <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"/>
        </svg>
    </button>




    <!-- map div -->
    <div id="container" >
        <div id="mapDiv" style="position: fixed;">
            <div id = "layerList"></div>
            <calcite-button appearance="outline" color="neutral" icon-start="layers" id="layers"></calcite-button>
            
            <div id = "basemapGallery"></div>
            <calcite-button appearance="outline" color="neutral" icon-start="basemap" id="basemap"></calcite-button>
            
            <div id="legend"></div>
            <calcite-button appearance="outline" color="neutral" icon-start="legend" id="legend-btn"></calcite-button>
            <div id="printDiv"></div>
            
            <div style="position: absolute; z-index: 999; margin-top: 91px; margin-left: 20px;">
                
            </div>

        

        <div id = "form" style=" position: absolute; overflow: scroll; left:101%; height: 50%; width: 124%; ">
        </div>
        </div>
        <canvas id="myChart" style="position: fixed; top:450px; left: 630px; height: 30%; width:70%; max-width:700px">
        
    </canvas>
        
    </div>

    
    
    
    
</body>
</html>
